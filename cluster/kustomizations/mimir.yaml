---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mimir
  namespace: flux-system
spec:
  dependsOn:
    - name: crds
  interval: 1h
  path: ./apps/mimir
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-vars
  decryption:
    provider: sops
    secretRef:
      name: sops-age
