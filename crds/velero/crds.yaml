---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: vmware-tanzu-helm-charts
  namespace: flux-system
spec:
  interval: 20m
  url: https://github.com/vmware-tanzu/helm-charts.git
  ref:
    # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts chart=velero
    tag: velero-11.2.0
  ignore: |
    # exclude all
    /*
    # include deploy crds dir
    !/charts/velero/crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero-crds
  namespace: flux-system
spec:
  interval: 20m
  prune: true
  sourceRef:
    kind: GitRepository
    name: vmware-tanzu-helm-charts
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: backuprepositories.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: backups.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: backupstoragelocations.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: datadownloads.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: datauploads.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: deletebackuprequests.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: downloadrequests.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: podvolumebackups.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: podvolumerestores.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: restores.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: schedules.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: serverstatusrequests.velero.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: volumesnapshotlocations.velero.io
